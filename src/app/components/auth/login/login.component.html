<div class="row m-0">
  <div class="col-lg-9 bg-login">&nbsp;</div>
  <div class="col-xs-12 col-md-6 col-lg-3 login-form text-center bg-primary">
    <img src="../../../../assets/img/logo.png" class="pt-1" alt="logo" />
    <form [formGroup]="loginForm" class="m-auto">
      <div class="row">
        <mat-form-field class="col-xs-12">
          <input
            type="email"
            matInput
            placeholder="Email"
            value="demo@petjobs-online.com"
          />
        </mat-form-field>
        <mat-form-field class="col-xs-12">
          <input
            type="password"
            matInput
            placeholder="Favorite food"
            value="Sushi"
          />
        </mat-form-field>
      </div>
      <div class="row form-footer">
        <div class="col-xs-12">
          <button mat-raised-button type="submit" routerLink="/">
            Iniciar Sesi√≥n
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
