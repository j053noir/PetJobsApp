<div class="row pt-2">
  <div class="col-xs-6">
    <mat-form-field class="full-width">
      <mat-label><i class="fa fa-search"></i> Buscar</mat-label>
      <input
        type="text"
        matInput
        value=""
        (input)="onSearch($event.target.value)"
      />
    </mat-form-field>
  </div>
  <div class="col-xs-6 filters">
    <button mat-raised-button *ngFor="let property of properties">
      {{ property }}
    </button>
  </div>
</div>
